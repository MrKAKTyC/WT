<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <style>
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto">
      <source src="https://kraken.tortuga.wtf/hls/films/stan_lee_2023_webdl_1080p_89170/hls/index.m3u8" type="application/x-mpegURL">
      <!-- Add alternative video formats here if needed -->
    </video>
  </div>

  <script>
      var videoPlayer = videojs('video-player');
      var socket = new WebSocket(`ws://${location.hostname}:8080`);

    const startPlayback = () => {
        socket.send('start');
      console.log('Video started');
    }
    const pausePlayback = () => {
        socket.send('pause');
      console.log('Video paused');
    }
    const seekTimeline = () => {
      console.log('User skipped or clicked on the timeline');
      socket.send(`setTime ${videoPlayer.currentTime()}`)
    }

    videoPlayer.on('play', startPlayback);

    videoPlayer.on('pause', pausePlayback);

    videoPlayer.on('seeked', seekTimeline);

    socket.addEventListener('message', function(event) {
      console.log(`Received ${event.data} command`)
      var command = event.data;
      if (command === 'start') {
        videoPlayer.play();
      } else if (command === 'pause') {
        videoPlayer.pause();
      } else if (command.includes("setTime")) {
        // videoPlayer.off('seeked')
        const newTime = command.split(" ")[1]
        if (newTime != videoPlayer.currentTime()) {
            videoPlayer.currentTime(newTime)
        }
        // videoPlayer.on('seeked', seekTimeline)
    }
    });
  </script>
</body>
</html>
